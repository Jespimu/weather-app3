<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp — Detalle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="theme-default weather-app">
    <header class="header navbar navbar-expand-lg navbar-light bg-light weather-app__header">
      <div class="container">
        <a class="navbar-brand weather-app__brand" href="index.html">WeatherApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html#features">Lugares</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#about">Acerca de</a></li>
          </ul>
          <a class="btn btn-primary weather-app__cta" href="index.html">Volver</a>
        </div>
      </div>
    </header>

    <main class="weather-app__detail container py-4">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Detalle de lugar</li>
        </ol>
      </nav>

      <article class="place-card card">
        <div class="place-card__icon" aria-hidden="true">☀️</div>
        <h1 class="place-card__name">Santiago</h1>
        <p class="place-card__temp">26°C</p>
        <p class="place-card__state">Soleado</p>
        <div class="mt-3">
          <div class="row">
            <div class="col-12 col-md-6">
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Humedad 
                  <span class="badge bg-primary rounded-pill">40%</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Viento <span>12 km/h</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Presión <span>1015 hPa</span></li>
              </ul>
            </div>
            <div class="col-12 col-md-6">
              <div class="card p-3">
                <h2 class="h5">Pronóstico</h2>
                <p class="mb-0">Parcial nublado durante la tarde. Máx 28°C, Mín 16°C.</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer class="footer">
      <div class="inner">
        <p class="copy">© 2025 jespimu. Proyecto WeatherApp.</p>
        <div class="social">
          <a href="#">Twitter</a>
          <a href="#">GitHub</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
